<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
</head>
<body>
    <header class="header">
        <a href="#" class="logo">Thrilochana.S</a>

        <nav class="navbar">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="blog.html">Blog</a>
                <a href="contact.html"class="btn active">Contact</a>
        </nav>
    </header>

    
    <section class="contact-section">
        <h2>Get in Touch</h2>
        <p>Feel free to reach out by filling in the form below. Whether you want to send a message or sign up for my newsletter, I'd love to hear from you!</p>

        <form action="#" method="POST" class="contact-form">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Write your message" required></textarea>
            </div>

            <div class="form-group">
                <label for="newsletter">Sign up for the Newsletter?</label>
                <input type="checkbox" id="newsletter" name="newsletter"> Yes, sign me up!
            </div>

            <button type="submit" class="submit-btn">Send Message</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2024 Thrilochana Sivarajah</p>
    </footer>
</body>
</html>
